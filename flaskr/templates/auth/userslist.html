{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Dashboard of {{ g.user['email'] }} {% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li>{{ user.username }} - {{ user.email }} - {{ user.points }}</li>
    {% endfor %}
</ul>
{% endblock %}
